<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Proyect</title>
    <link rel="stylesheet" href="stylessheet.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <header>
        <nav class="nav" id="nav_id">
            <div class="nav_container">
                <div class="iconoYLogo">
                    <img src="./assets/lion5.png" alt="lion_img" class="lion">
                    <h1 class="nav_logo">Strong GYM</h1>
                </div>


                <label for="menu" class="nav_label">
                    <img src="./assets/menu.svg" alt="img" class="nav_img">
                </label>
                <input type="checkbox" id="menu" class="nav_input">
                <div class="nav_menu">
                    <a href="index.html" class="nav_item">Inicio </a>

                </div>
            </div>

        </nav>
    </header>
    <main class="mainregistro">
        <div class="formRegistro" id="registro">
            <div class="formdeRegistro">
                <h3>Registro</h3>
                <form action="#" class="form1">
                    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                    <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
                    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Email">
                    <input class="controls" type="password" name="password id=" email"
                        placeholder="Ingrese su Contraseña">
                    <div class="terminosycondiciones">
                        <input type="checkbox">
                        <p>Acepto los <a href="#">Términos y Condiciones</a></p>

                    </div>

                    <input class="form_btn" type="submit" value="Registrarme" id="formregistro">
                    <div class="crear_cuenta">
                        <p>Si ya tienes cuenta <a href="registroyacceso.html"> Inicia Sesión</a></p>
                    </div>
                </form>

            </div>


        </div>



    </main>
    <footer>
        <div class="footer_class">
            <div class="footer_class-title">
                <h3>Nuestras redes sociales y contacto</h3>
            </div>
            <div class="footer_class-img">
                <div class="img_info">
                    
                    <img src="./assets/facebook.png" alt="">
                    <p>facebook.com/gymstrongwebpage</p>
                </div>
                <div class="img_info">
                    <img src="./assets/instagram.png" alt="" id="insta_logo">
                    <p>instagram.com/gymstrongwebpage</p>
                </div>
                <div class="img_info">
                    <img src="./assets/whatsapp (1).png" alt="">
                    <p>(221)-35390945137</p>
                </div>
            </div>
        </div>


    </footer>


</body>

</html>
